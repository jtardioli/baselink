<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Base Link</title>
  </head>
  <body>
    <nav class="bg-blue-400 h-14 flex items-center px-20">BaseLink</nav>
    <div class="flex justify-center w-full">
      <table
        class="link-table mt-10 w-[95%] md:w-[80%] lg:w-[50%] max-w-[900px]"
      >
        <thead>
          <tr>
            <th>Link</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="w-[150px]">
              <a href="https://www.words3.xyz/" target="_blank">Words3</a>
            </td>
            <td>Buy letters to spell words & score points.</td>
          </tr>
          <tr>
            <td>
              <a href="https://www.friend.tech/" target="_blank">Friend.tech</a>
            </td>
            <td>Marketplace for you friends.</td>
          </tr>
          <tr>
            <td>
              <a href="https://basepaint.xyz/" target="_blank">Base Paint</a>
            </td>
            <td>Paint Together. Mint Daily.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
